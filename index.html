<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="header-container">
      <h1 class="header">Project Calculator</h1>
    </div>
    <div class="calculator-container">
      <div class="result-display-container"></div>
      <button class="button reset">C</button>
      <button class="button para-open">(</button>
      <button class="button para-closed">)</button>
      <button class="button undo">del</button>
      <button class="button seven">7</button>
      <button class="button eight">8</button>
      <button class="button nine">9</button>
      <button class="button divide">/</button>
      <button class="button four">4</button>
      <button class="button five">5</button>
      <button class="button six">6</button>
      <button class="button multiply">*</button>
      <button class="button one">1</button>
      <button class="button two">2</button>
      <button class="button three">3</button>
      <button class="button subtract">-</button>
      <button class="button zero">0</button>
      <button class="button punctuation">.</button>
      <button class="button percentage">%</button>
      <button class="button add">+</button>
      <button class="button power">pow</button>
      <button class="button fact">fact</button>
      <button class="button modulus">mod</button>
      <button class="button equals">=</button>
    </div>
  </body>
</html>
